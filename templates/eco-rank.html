<html lang="ko">
<head>

<body>

                <a href="{% url 'zeroshop' %}">Zero Waste</a>
                <a href="{% url 'mypage' %}">MY PAGE</a>
            </div>
        </div>
    </header>
    <main>
        <div class="title">
            <img class="trophy" src="{% static 'images/trophy.png' %}"/>
            <h1>ECO-RANK</h1>
            <p>이달의 지역 참여 랭킹을 확인해 보세요!</p>

        <!-- <div class="rank-one">
            <h2><span class="one">1</span>st</h2>
            <h3>서울</h3> <p>1,099</p>
        </div>
        <hr class="line-one">
        <div class="rank-two">
            <h2><span class="two">2</span>nd</h2>
            <h3>부산</h3> <p>1,087</p>
        </div>
        <hr class="line-two">
        <div class="rank-three">
            <h2><span class="three">3</span>rd</h2>
            <h3>용인</h3> <p>782</p>
        </div>  
        <hr class="line-three"> -->
        <div class="gradient-border" id="box" style="position: absolute; top: 370px; left: 250px; " >
        <div class="region" style="display: flex; align-items: center;">
            <h2><span class="one">1</span>st 서울</h2><span class="number">1,099</span></p>
        </div>
        <div class="region" style="display: flex; align-items: center;">
            <h2><span class="two">2</span>nd 부산</h2><span class="number">1,087</span></p>
        </div>
        <div class="region" style="display: flex; align-items: center;">
        <h2><span class="three">3</span>rd 용인</h2><span class="number">782</span></p>
        </div>
        </div>
        <img class="map" src="{% static 'images/korea.png' %}" />  
        <div class="circleWrap">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div id="more">
            <button onclick="show();" id="but"><p>더보기</p></button>
        </div>

        <div id="less">
            <ul>
                <li>4rd 제주</li>
                <li>5rd 인천</li>
            </ul>
            <div id="in-less">
                <button onclick="hid()" id="but2">접기</button>
            </div>
        </div>
    </main>
    <script>
        function goMain(){
                    link = 'main.html';
                    location.href=link;
        }
        var less=document.getElementById("less");
        var but=document.getElementById("but");
        var more=document.getElementById("more");

        function show()
        {
            less.style.display="block";
            but.style.display="none";
            more.style.display="none";
        }

        function hid()
        {
            less.style.display="none";
            but.style.display="block";
            more.style.display="flex";
            
        }
    </script>
</body>
</html>
