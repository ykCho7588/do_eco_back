    <main>
        <div class="select_wrap">

                        <div class="title">제목</div>
                        <div class="date">작성일자</div>
                    </div>
                    <div>

                        <div class="date">{{ post.date }}</div>

                    </div>

            </div>    
            <div class="bt_wrap">
                <a href="{% url 'freepostcreate' %}" class="on" >글쓰기</a>
